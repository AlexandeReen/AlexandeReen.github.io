<!doctype html>
<html lang="en">
  <head>
    <title>Сайт на Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="section">
      <div class="container text-center">
        <div class="row header">
          <div class="col-xl-8 offset-xl-2 col-xs-12">
            <h1>
              <span>Получите видео-инструкцию</span>
              <strong class="text-uppercase">Как заработать свой первый миллион</strong>
            </h1>
          </div>
        </div>
      </div>
      <div class="container text-center main-section">
        <div class="row">
          <div class="col-xl-6 offset-xl-1 col-md-8 offset-md-2 col-xs-10 offset-xs-1">
            <div class="video">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-xl-4 offset-xl-0 col-md-8 offset-md-2 col-xs-10 offset-xs-1">
            <div class="form">
              <p>Введите свой email</p>
              <form action="#">
                <input class="form-control form-control-lg" type="text" placeholder="Ваше имя">
                <input class="form-control form-control-lg" type="text" placeholder="Ваш email">
                <button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="feature text-center">
            <div class="row">
                <div class="col-xl-12">
                    <h2 class="text-uppercase"><strong>Почему нужно сделать это сейчас?</strong></h2>
                </div>
                <div class="col-xl-3 col-md-6 col-xs-12">
                  <div class="feature-box">
                    <img src="img/001.png" alt="1 приемущество">
                    <p><strong>Первое приемущество</strong></p>
                  </div>
                </div>
                <div class="col-xl-3 col-md-6 col-xs-12">
                  <div class="feature-box">
                    <img src="img/002.png" alt="2 приемущество">
                    <p><strong>Второе приемущество</strong></p>
                  </div>
                </div>
                <div class="col-xl-3 col-md-6 col-xs-12">
                  <div class="feature-box">
                    <img src="img/003.png" alt="3 приемущество">
                    <p><strong>Третье приемущество</strong></p>
                  </div>
                </div>
                <div class="col-xl-3 col-md-6 col-xs-12">
                  <div class="feature-box">
                    <img src="img/004.png" alt="4 приемущество">
                    <p><strong>Четвертое приемущество</strong></p>
                  </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg form-btn mx-auto">Получить инструкцию</button>
              </div>
        </div>
      </div>
      <div class="container">
        <div class="client-section text-center">
          <row>
            <h2 class="text-uppercase"><strong>Наши клиенты</strong></h2>
          </row>
          <div class="row">
            <div class="img-box col-xl-3 col-sm-6 col-12"><img src="img/c1.png" alt="Наши клиенты"></div>
            <div class="img-box col-xl-3 col-sm-6 col-12"><img src="img/c2.png" alt="Наши клиенты"></div>
            <div class="img-box col-xl-3 col-sm-6 col-12"><img src="img/c3.png" alt="Наши клиенты"></div>
            <div class="img-box col-xl-3 col-sm-6 col-12"><img src="img/c4.png" alt="Наши клиенты"></div>
            <div class="img-box col-xl-3 col-sm-6 col-12"><img src="img/c5.png" alt="Наши клиенты"></div>
            <div class="img-box col-xl-3 col-sm-6 col-12"><img src="img/c6.png" alt="Наши клиенты"></div>
            <div class="img-box col-xl-3 col-sm-6 col-12"><img src="img/c7.png" alt="Наши клиенты"></div>
            <div class="img-box col-xl-3 col-sm-6 col-12"><img src="img/c8.png" alt="Наши клиенты"></div>
          </div>
        </div>
      </div>
    </div>


    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
