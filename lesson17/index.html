<!doctype html>
<html lang="ru">

<head>
  <title>Автоматизированная штукатурка стен</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Главный Блок -->
  <main class="main">
    <div class="container">
      <!-- Структура header -->
      <section>
        <header>
          <div class="row">
            <div class="col-xl-3">
              <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
            </div>
            <div class="col-xl-2 offset-xl-4">
              <a class="phone-link" href="tel:+74957710508">+7 495 771 05 08</a>
            </div>
            <div class="col-xl-3">
              <div class="wrap">
                <div class="wrap-block">
                  <button class="button" type="submit">получить консультацию</button>
                </div>
              </div>
            </div>
          </div>
        </header>

      </section>
      <!-- Структура основного контента -->
      <div class="main-content">
        <div class="row">
          <div class="col-xl-6">
            <h1 class="main-title text-uppercase">Автоматизированная штукатурка стен</h1>
            <p class="main-subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
            <span>Стоимость работ<br>от <strong>300</strong> руб/м<sup>2</sup></span>
            <strong class="main-trigger text-uppercase">Оплата по факту!</strong>
          </div>
          <div class="col-xl-4 offset-xl-2">
            <div class="main-form">
              <h2 class="main-form-title">Для расчёта точной стоимости закажите <strong>выезд замерщика</strong></h2>
              <form action="#">
                <label for="#">Ваше имя</label>
                <input class="main-form-input" type="text">
                <label for="#">Номер телефона</label>
                <input class="main-form-input" type="text">
                <button class="button main-form-btn" type="submit">Оставьте заявку</button>
                <small>Приедем в день обращения*</small>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
